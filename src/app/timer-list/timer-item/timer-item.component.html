<li class="list-group-item list-group-item-action">
    <div class="row">
        <div class="btn-group col-3" role="group">
            <button (click)="playTimer(index)" class="btn btn-outline-primary active"><span class="oi oi-media-play"></span></button>
            <button class="btn btn-outline-secondary"><span class="oi oi-media-pause"></span></button>
            <button (click)="stopTimer(index)" class="btn btn-outline-secondary"><span class="oi oi-media-stop"></span></button>
        </div>
        <div class="col-7">
            {{timer.description}}
        </div>
        <div class="col-2 text-right">
            {{timer.timeSpent.hours}}:{{timer.timeSpent.minutes}}:{{timer.timeSpent.seconds}}
        </div>
    </div>
</li>
