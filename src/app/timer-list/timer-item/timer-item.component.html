<li class="list-group-item list-group-item-action">
    <div class="row">
        <div class="col-2">
            <button (click)="playTimer()" *ngIf="timer.status == 'stop'" class="btn btn-outline-primary"><span class="oi oi-media-play"></span></button>
            <button (click)="stopTimer()" *ngIf="timer.status == 'play'" class="btn btn-outline-secondary"><span class="oi oi-media-pause"></span></button>
        </div>
        <div class="col-6">
            <span *ngIf="!inputDescription" (click)="toggleInputDescription()" class="hover-fake-input">
                {{timer.description || 'Click to edit'}}
            </span>
            <input *ngIf="inputDescription" (blur)="toggleInputDescription()" [(ngModel)]="timer.description" class="form-control" type="text" placeholder="Description">
        </div>
        <div class="col-2 text-right">
            {{timer.timeSpent.hours}}:{{timer.timeSpent.minutes}}:{{timer.timeSpent.seconds}}
        </div>
        <div class="col-2">
            <button (click)="removeTimer()" class="btn btn-outline-danger">
                <span class="oi oi-trash"></span>
            </button>
        </div>
    </div>
</li>
